<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/output.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#f4d04e] min-h-screen flex">

  <main class="flex justify-center items-center flex-col m-auto lg:w-3/5 w-11/12 py-5">
    <div id="prev-card-container" class="bg-white rounded-[10px] border border-solid border-black p-6 shadow-[5px_5px_#000]/100 animate-moving-lr lg:w-2/5">
      <img src="assets/images/illustration-article.svg" alt="Article_Illustration" class="rounded-[10px] w-full">
      <div id="prev-card-info" class="flex flex-col gap-2.5 pt-6">
        <div id="card-header" class="flex flex-col gap-2.5">
          <a href="#" class="bg-[#f4d04e] font-bold w-fit p-[5px_10px] rounded">Learning</a>
          <p class="text-xs">Published 21 Dec 2023</p>
        </div>

        <div id="card-body" class=" flex flex-col gap-5 pb-2.5">
          <a href="#" class="font-bold text-xl hover:text-[#f4d04e] w-fit">HTML & CSS foundations</a>

          <p class="font-semibold text-gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div id="owner-container" class="flex flex-row gap-2.5 justify-start items-center">
          <img src="assets/images/image-avatar.webp" alt="Greg_Hooper_avatar" class="w-10 h-10 rounded-full">
          <p class="font-bold">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution py-5 bg-black/20 px-5 mt-5 rounded-full text-white font-semibold animate-fade-in">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="font-semibold italic">Frontend Mentor</a>. 
      Coded by <a href="#" class="font-semibold italic">Daniel Ag√ºero</a>.
    </div>
  </main>
</body>
</html>
